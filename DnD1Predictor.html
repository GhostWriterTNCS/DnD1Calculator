<body>
<p>Probability that <input type='number' id='1_number_of_dice' value='1'/>d<input type='number' id='1_dice_sides' value='6' /><br />
is <select id='1_type'>
	<option value='=='>exactly (==)</option>
	<option value='>='>at least (>=)</option>
	<option value='<='>at most (<=)</option>
</select> <input type='number' id='1_total' value='1'/><br />
<input type='number' id='1_times' value='1' /> times.<br />
<button onclick='calculate_1();'>Calculate</button></p>

<p>Result: <span id='1_result'></span></p>

<hr />

Expected damage for <input type='number' id='2_number_of_dice' value='1'/>d<input type='number' id='2_dice_sides' value='6' /><br />
in <input type='number' id='2_hits' value='1'/> hits.<br />
<button onclick='calculate_2();'>Calculate</button></p>

<p>Result: <span id='2_result'></span></p>

<hr />

<p>How many turns for A to defeat B</p>
<table>
<tbody>
<tr>
	<th>A</th>
	<th>B</th>
</tr><tr>
	<td>
		Weapon: <input type='number' id='3_weapon_number_of_dice' value='1'/>d<input type='number' id='3_weapon_dice_sides' value='6' /><br />
		STR: <input type='number' id='3_str' value='0'/><br />
		TAC0: <input type='number' id='3_tac0' value='5'/> <label><input type='checkbox' id='3_always_hit' onclick='document.getElementById("3_tac0").disabled=this.checked;' />Always hit</label><br/>
	</td>
	<td>
		HP: <input type='number' id='3_hp' value='20'/><br />
		AC: <input type='number' id='3_ac' value='5'/><br />
		
	</td>
</tr>
</tbody>
</table>
<button onclick='calculate_3();'>Calculate</button></p>

<p>Damage per turn: <span id='3_damage'></span></p>
<p>Result: <span id='3_result'></span></p>

<script>
function calculate_1() {
	var number_of_dice = document.getElementById('1_number_of_dice').value;
	var dice_sides = document.getElementById('1_dice_sides').value;
	var total = document.getElementById('1_total').value;
	var times = document.getElementById('1_times').value;
	var result = 0;
	switch(document.getElementById('1_type').value) {
		case '>=':
			result = dice_prob_at_least(total, number_of_dice, dice_sides);
			break;
		case '<=':
			result = dice_prob_at_most(total, number_of_dice, dice_sides);
			break;
		default:
			result = dice_prob(total, number_of_dice, dice_sides);
			break;
	}
	document.getElementById('1_result').innerHTML = percentage(Math.pow(result, times));
}

function calculate_2() {
	var number_of_dice = document.getElementById('2_number_of_dice').value;
	var dice_sides = document.getElementById('2_dice_sides').value;
	var hits = document.getElementById('2_hits').value;
	document.getElementById('2_result').innerHTML = expected_result(number_of_dice, dice_sides, hits);
}

function calculate_3() {
	var weapon_number_of_dice = document.getElementById('3_weapon_number_of_dice').value;
	var weapon_dice_sides = document.getElementById('3_weapon_dice_sides').value;
	var str = document.getElementById('3_str').value;
	var tac0 = document.getElementById('3_tac0').value;
	var hp = document.getElementById('3_hp').value;
	var ac = document.getElementById('3_ac').value;
	
	var ac_result = tac0 - ac;
	if(document.getElementById('3_always_hit').checked) {
		ac_result = 0;
	}
	var damage_per_turn = (expected_result(weapon_number_of_dice, weapon_dice_sides) + str) * dice_prob_at_least(ac_result, 1, 20);
	document.getElementById('3_damage').innerHTML = damage_per_turn;
	document.getElementById('3_result').innerHTML = hp / damage_per_turn;
}

function percentage(num, decimals=2) {
	return (num*100).toFixed(decimals) + '%';
}

// Calculates the expected damage for *n* dice with *s* sides after *h* hits.
function expected_result(n, s, h=1) {
	return n * (s / 2 + 0.5) * h;
}

var factorial_cache = [1, 1];
function factorial(n) {
	if (n < factorial_cache.length) {
		return factorial_cache[n];
	}
	var i = factorial_cache.length;
	var result = factorial_cache[i-1];
	for (i; i <= n; i++) {
		result *= i;
		factorial_cache[i] = result;
	}
	return result;
}

// Calculates the probability for obtaining a given total *p* using *n* dice with *s* sides.
// The function implements the formula described here: http://mathworld.wolfram.com/Dice.html
// and implemented here for Matlab: https://github.com/carlosvega/DiceProbabilities
function dice_prob(p, n, s=6) {
	var k_max = Math.floor((p - n) / s);
	var sum = 0;
	for (var k = 0; k <= k_max; k++) {
		var val1 = Math.pow(-1, k);
		var val2 = comb_sans_repeat(n, k);
		var val3 = comb_sans_repeat(p - (s * k) - 1, n - 1);
		sum = sum + (val1 * val2 * val3);
	}
	return sum / Math.pow(s, n);
}
function comb_sans_repeat(n, k) {
	return factorial(n) / (factorial(k) * factorial(n - k));
}

function dice_prob_at_least(p, n, s=6) {
	var sum = 1;
	for(var i = 0; i < p; i++) {
		sum -= dice_prob(i, n, s);
	}
	return sum;
}

function dice_prob_at_most(p, n, s=6) {
	var sum = 0;
	for(var i = 0; i <= p; i++) {
		sum += dice_prob(i, n, s);
	}
	return sum;
}
